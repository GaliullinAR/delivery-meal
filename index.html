<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Fitogo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="reg item">
      <div class="registration">
        <div class="registration__header">
          <h1 class="registration__title">
            Delivery
            <span>
              Fitogo
            </span>           
          </h1>
          <p class="registration__description">
            The fastest food delivery service
          </p>
          <a href="#" class="registration__link">Get a meal</a>
        </div>
      </div>
    </div>

    <div class="sign-page item" style="display: none;">
      <div class="si">
        <img src="images/Burger.png" alt="burger" class="foot-img burger-img">
        <img src="images/Fries.png" alt="free" class="foot-img free-img">
        <img src="images/HotDog.png" alt="hotdog" class="foot-img hotdog-img">
        <div class="sign-in">
          <h2 class="sign-up__title">
              Order food
              to your door
          </h2>
          <div class="sign-up__box">
            <h3 class="sign-up__box-title">
              Sign up
            </h3>
            <form class="sign-up__form">
              <input type="email" class="sign-input email-input" placeholder="Email adress" required>
              <input type="text" class="sign-input pass-input" placeholder="*****" required>
              <button class="sign-btn" type="button">Create account</button>
            </form>
            <div class="sign-in__content">
              <p class="sign-in__text">
                Already have an account?
              </p>
              <a href="#" class="sign-in__link">
                Sign in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
